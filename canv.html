<html>
    <head>
        <body>

<canvas id="myCanvas" width="400" height="200"></canvas>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.font = "50px Arial"; // Set font properties
    ctx.fillText("Hello World", 10, 80); // Draw filled text at position (10, 80)
</script>
</body>
</head>
</html>
