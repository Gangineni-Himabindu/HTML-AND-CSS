  input[type="button"], button {

      color: #fff;

  }

  }

  }

<script>
  function validateAndSave() {
      // Basic validation
      var isValid = true;
      var requiredFields = document.querySelectorAll('[required]');

      // Check if required fields are filled
      requiredFields.forEach(function(field) {
          if (!field.value.trim()) {
              isValid = false;
              field.style.borderColor = 'red'; // Highlight empty fields
          } else {
              field.style.borderColor = ''; // Reset border color
          }
      });

      // Display appropriate message
      var messageElement = document.getElementById('successMessage');
      if (isValid) {
          messageElement.innerHTML = 'Validated and Saved';
          messageElement.style.color = 'green';
          messageElement.style.display = 'block';
      } else {
          messageElement.innerHTML = 'Please fill out all required fields.';
          messageElement.style.color = 'red';
          messageElement.style.display = 'block';
      }
  }
</script>
